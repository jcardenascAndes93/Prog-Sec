{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post.get('title') }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form.get('title') or post.get('title') }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form.get('body') or post.get('body') }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
    {% if post.get('id') %}
      <form action="{{ url_for('blog.delete', _id=post.get('id')) }}" method="post">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
      </form>
    {% endif %}
{% endblock %}
